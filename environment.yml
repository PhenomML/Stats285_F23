name: stats285
channels:
  - conda-forge
  - defaults
dependencies:
  - blas[build=mkl]
  - python=3.11
  - numpy
  - pandas
  - sqlite>=3.40
  - sqlalchemy
  - google-auth
  - google-cloud-sdk
  - google-colab
  - dask
  - dask-jobqueue
  - jupyter
  - pip
  - pip:
    - git+https://github.com/adonoho/EMS.git
variables:
  MKL_NUM_THREADS: '1'
  OPENBLAS_NUM_THREADS: '1'
