name: stats285
channels:
  - conda-forge
  - defaults
dependencies:
  - blas[build=mkl]
  - python=3.11
  - numpy
  - pandas
  - sqlalchemy
  - google-auth
  - dask
  - dask-jobqueue
  - pip
  - pip:
    - git+https://github.com/adonoho/EMS.git@debug-DB-disconnect
variables:
  MKL_NUM_THREADS: '1'
  OPENBLAS_NUM_THREADS: '1'
